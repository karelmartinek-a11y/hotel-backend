name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Syntax check
        run: python -m compileall app
      - name: Ruff lint
        run: ruff check app
      - name: Mypy
        run: mypy app
      - name: Tests (pokud existuji)
        run: |
          if [ -d tests ] || [ -d app/tests ]; then
            pytest -q
          else
            echo "Zadne testy nenalezeny, preskakuji pytest"
          fi

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            if [ ! -d /srv/hcasc/_repos/hotel-backend/.git ]; then
              git clone https://github.com/karelmartinek-a11y/hotel-backend.git /srv/hcasc/_repos/hotel-backend
            fi
            cd /srv/hcasc/_repos/hotel-backend
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            DEPLOY_TAG=$(git rev-parse --short HEAD)
            # Docker build context is /opt/hotelapp (see deploy/docker-compose.yml),
            # so the repository must be synced to that root. Otherwise changes
            # end up in /opt/hotelapp/backend and docker keeps building stale sources.
            rsync -a --delete --exclude='.git' /srv/hcasc/_repos/hotel-backend/ /opt/hotelapp/
            if [ -f /opt/hotelapp/deploy/.env ]; then
              if grep -q '^HOTEL_DEPLOY_TAG=' /opt/hotelapp/deploy/.env; then
                sed -i "s/^HOTEL_DEPLOY_TAG=.*/HOTEL_DEPLOY_TAG=${DEPLOY_TAG}/" /opt/hotelapp/deploy/.env
              else
                echo "HOTEL_DEPLOY_TAG=${DEPLOY_TAG}" >> /opt/hotelapp/deploy/.env
              fi
            else
              echo "HOTEL_DEPLOY_TAG=${DEPLOY_TAG}" > /opt/hotelapp/deploy/.env
            fi
            install -m 755 /opt/hotelapp/deploy/sandbox/run-tests.sh /opt/hotelapp/deploy/sandbox/run-tests.sh
            cd /opt/hotelapp/deploy/sandbox && ./run-tests.sh
            cd /opt/hotelapp/deploy && docker compose build backend
            cd /opt/hotelapp/deploy && docker compose up -d backend
            printf '%s HOTEL web: auto-deploy main\n' \"$(date '+%F %T')\" >> /var/log/hotelapp/deploy.log
